<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코코아 클론 로그인</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">

        <div class="status-bar__column">
            <i class="fas fa-ban"></i>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>

    </div>

    <header class="welcome-header">

        <h1 class="welcome-header__title">
            코코아에 오신 걸 환영합니다.
        </h1>

        <p class="welcome-header__text">
            이미 계정이 있다면,<br>메일주소나 전화번호로<br>로그인해주세요.
        </p>

    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" required type="text" placeholder="이메일 혹은 전화번호" />
        <input name="password" required type="password" placeholder="비밀번호" minlength="8" />
        <input type="submit" value="로그인" />
        <a href="#"></a>
    </form>

    <div id="no-mobile">
        <span>화면이 너무 큽니다 ㅠㅠ</span>
      </div>

    <script 
    src="https://kit.fontawesome.com/d6401bd348.js" crossorigin="anonymous">
    </script>
</body>
</html>
