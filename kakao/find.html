<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-ban"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">친구 추가</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    
    <Main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR코드</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>연락처로 추가</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>ID로 추가</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>초대하기</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class=recommended-friends__title">추천 친구</h6>
            <span> 추천 친구가 없어요.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>오픈 채팅</h4>
                <span>더 보기 <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#오마이걸</h5>
                    <h6 class="open-post__hashtags">#ohmygirl #Miracle #friends</h6>
                    <div class="open-post__members">
                        <i class="far fa-smile"></i>
                        <span class="open-post__member-count">720명</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">방금 대화</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                          <img src="images/OHMYGIRL.jpg" />
                          <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>14.7K</span>
                          </div>
                        </div>
                      </div>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#방탄소년단</h5>
                    <h6 class="open-post__hashtags">#bts #army #big hit</h6>
                    <div class="open-post__members">
                        <i class="far fa-smile"></i>
                        <span class="open-post__member-count">990명</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">방금 대화</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                          <img src="images/BTS.jpg" />
                          <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>23.1K</span>
                          </div>
                        </div>
                      </div>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification-dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>화면이 너무 큽니다 ㅠㅠ</span>
      </div>

    <script 
    src="https://kit.fontawesome.com/d6401bd348.js" crossorigin="anonymous">
    </script>

    
</body>
</html>
